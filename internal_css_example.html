<!DOCTYPE html>
<html>
	<head>
		<title>InternalCSS Example</title>
		<style type="text/css">
		h1{
			color:red;
		}
		h2{
			color:cyan;
			font-size:20px;
			text-align:center;
		}
		#abc{
			text-align:left;
		}
		h3{
			color:green;	
		}
		</style>
	</head>
	<body>
		<h1>Pascal National College</h1>
		<h2 id="abc">Pascal National College</h2>
		<h2>Satdobato,Lalitpur</h2>
		<h3>Pascal National College</h3>
	</body>
</html>
